	<script>
		$('input[name=email]').blur(function() {
			val = this.value;
			if(!val.match(/^\w+@\w+\.\w+$/i)) {
				$(this).next().show();
			}else{
				$(this).next().hide();
			}
		})
		$('input[name=password]').blur(function(){
			val=this.value;
			if(val.length<8){
				$(this).next().show();
			}else{
				$(this).next().hide();
			}
		})
